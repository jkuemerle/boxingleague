<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>Commander Boxing League</title>
    </head>
    <body>
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="images/magic-box.png" alt="box icon" width="72" height="57">
            <h1 class="display-5 fw-bold text-body-emphasis">Commander Boxing League</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Stuff here about rules and all that.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-primary btn-lg px-4 gap-3" data-toggle="modal" data-target="#registerModal">Join League</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" data-toggle="modal" data-target="#recordModal">Record Game Results</button>
                </div>
                <h2>Current Standings</h2>
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTMdjKtT0glUIcFfOD8n6b3ge1Sjdvo3B91uF2ofxRYdBu3YL9qcpzRy8O1hf1EmgmbDeigueeQ8w-U/pubhtml?gid=781829003&amp;single=true&amp;widget=true&amp;headers=false" width="100%" height="500"></iframe>
            </div>
        </div>
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="registerModalLabel">Register</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdweY8-dg5fSjiIs6SzgED1x0A-hHj8JmIA20psX0fMBOUhtQ/viewform?embedded=true" width="100%" height="686" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="recordModal" tabindex="-1" role="dialog" aria-labelledby="recordModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="recordModalLabel">Record Results</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdY5VAId_lxEuqrIsKRRYPl1t9E8opra8RILVM6CdNZmb_YnQ/viewform?embedded=true" width="100%" height="982" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    </body>
</html>
